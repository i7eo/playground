<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title></title>1
<script type="text/javascript" src="js/d3.js"></script>
</head>
<body>
	<script type="text/javascript">
		var width = 400;
		var height = 400;

		var svg = d3.select('body')
					.append('svg')
					.attr('width' , width)
					.attr('height' , height);

		var circle1 = svg.append('circle')
						.attr('cx' , 100)
						.attr('cy' , 100)
						.attr('r' , 45)
						.attr('fill' , 'green');
		circle1.transition()
				.duration(1000)
				.attr('cx' , 300);
		var circle2 = svg.append('circle')
						.attr('cx' , 100)
						.attr('cy' , 200)
						.attr('r' , 45)
						.attr('fill' , 'green');
		circle2.transition()
				.duration(1500)
				.attr('cx' , 300)
				.style('fill' , 'red');
		var circle3 = svg.append('circle')
						.attr('cx' , 100)
						.attr('cy' , 300)
						.attr('r' ,45)
						.attr('fill' , 'green');
		circle3.transition()
				.duration(2000)
				.ease('bounce')
				.attr('cx' , 300)
				.attr('r' , 25)
				.style('fill' , 'red');
	</script>
</body>
</html>
