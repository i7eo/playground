<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>scaleTest</title>
<script type="text/javascript" src="js/d3.js"></script>
</head>
<body>
	<script type="text/javascript">
		var width = 300;
		var height = 300;

		var svg = d3.select('body')
					.append('svg')
					.attr('width' , width)
					.attr('height' , height);

		var dataset = [2.5 , 2.1 , 1.7 , 1.3 , 0.9];
		var linear = d3.scale.linear()
						.domain([0 , d3.max(dataset)])
						.range([0 , 250]);

		var rectHeight = 25;
		function render(dataSet){
			svg.selectAll('rect')
				.data(dataset)
				.enter()
				.append('rect')
				.attr('x' , 20)
				.attr('y' ,function(d , i){
					return i*rectHeight;
				})
				.attr('width' , function(d){
					return linear(d);
				})
				.attr('height' , rectHeight-2)
				.attr('fill' , 'steelblue');
		}

		setInterval(function(){
			dataset.shift();
			dataset.push(Math.round(Math.random() * 20));
			render(dataset);
		},500);
			render(dataset);
	</script>
</body>
</html>
