		function createCanopyPath(ct) {
            ct.beginPath();
            ct.moveTo(-25, -50);
            ct.lineTo(-10, -80);
            ct.lineTo(-20, -80);
            ct.lineTo(-5, -110);
            ct.lineTo(-15, -110);

            ct.lineTo(0, -140);

            ct.lineTo(15, -110);
            ct.lineTo(5, -110);
            ct.lineTo(20, -80);
            ct.lineTo(10, -80);
            ct.lineTo(25, -50);
            ct.closePath();
        }

        function drawTree(ct) {
            // Save the current canvas state for later
            ct.save();

            // Create a slanted tree as the shadow by applying
            //  a shear transform, changing X values to increase
            //  as Y values increase
            ct.transform(1, 0,
                              -0.5, 1,
                              0, 0);

            // Shrink the shadow down to 60% height in the Y dimension
            ct.scale(1, 0.6);

            // Set the tree fill to be black, but at only 20% alpha
            ct.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ct.fillRect(-5, -50, 10, 50);

            // Redraw the tree with the shadow effects applied
            createCanopyPath(ct);
            ct.fill();

            // Restore the canvas state
            ct.restore();
	
	}
