<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My To Do</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css">
</head>
<body>
    <div class="container">
        <div class="tip">
            <div class="h1"></div>
            <button style="background-color: rgba(255,255,255,.3);">close</button>
        </div>
        <h1>My To Do list</h1>
        <form class="add-task">
            <input type="text" placeholder="eg: 记得买菜" autofocus autocomplete="off">
            <button type="submit">submit</button>
        </form>

        <ul class="task-list"></ul>

        <div class="task-detail-mask"></div>
        <div class="task-detail"></div>

        <div class="pop-el-mask"></div>
        <div class="pop-el">
            <div class="pop-title" style="margin-bottom: 15px;">确定删除吗？</div>
            <div class="pop-content">
                <button class="confirm" style="width: 40%">确定</button>
                <button class="cancel" style="width: 40%">取消</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.js"></script>
    <script src="https://cdn.bootcss.com/store.js/1.3.20/store.js"></script>
    <script src="js/base.js"></script>
</body>
</html>
